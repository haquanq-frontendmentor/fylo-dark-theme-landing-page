<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
  </head>
  <body>
    <header class="header container">
      <nav class="nav">
        <img class="nav__logo" src="./assets/images/logo.svg" alt="Fylo logo" aria-hidden="true" />
        <ul class="nav__list" role="list">
          <li class="nav__item"><a class="nav__link" href="">Features</a></li>
          <li class="nav__item"><a class="nav__link" href="">Team</a></li>
          <li class="nav__item"><a class="nav__link" href="">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main class="main container">
      <div class="intro">
        <img
          class="intro__image"
          src="./assets/images/illustration-intro.png"
          alt="Intro illustration"
          aria-hidden="true"
        />
        <h1 class="intro__title">All your files in one secure location, accessible anywhere.</h1>
        <p class="intro__description">
          Fylo stores all your most important files in one secure location. Access them wherever you need, share and
          collaborate with friends family, and co-workers.
        </p>
        <a class="intro__cta-btn btn" href="">Get Started</a>
      </div>
    </main>
  </body>
</html>
